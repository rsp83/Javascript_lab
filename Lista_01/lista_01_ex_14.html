<script>
    //14- Faça um algoritmo que calcule o IMC(Índice de massa corporal) a fórmula é IMC = Peso / Altura².


    peso = prompt("insira o seu peso: ");
    altura = prompt("insira sua altura usando um ponto . para separar metros de centimentros como no exemplo 1.70 : ");

    altura_ao_quadrado = altura * altura 

    imc = peso / altura_ao_quadrado

    alert("seu IMC é : " +imc)




</script>
