<!DOCTYPE html>
<html>

<head>

  <script>
    function letter() {

        var leta = prompt("Your Letter");

        if (leta == 'a' ||
          leta == 'e' ||
          leta == 'i' ||
          leta == 'o' ||
          leta == 'u') {

          alert("Your letter is a vowel");

        } else {

          alert("Your letter is a consonant");
        }
    }
  </script>

</head>
<h3>Vowel or Consonant</h3> 
<input id="prompt" type="text" />
<p id="answer"></p>
<button onclick="letter()">Check letter</button>

</body>

</html>
