<script>
    //13 - Faça um algoritmo que considerando que o custo do kWh (Quilowatt/hora) de consumo de energia é R$ 0.54, solicitar o total de energia gasto e exibir o valor da conta.

    //valor ja tenho é 0.54, agora é só pedir pro usuario valor de energia e valor de tempo.

    var custo = 0.54
    var energia = prompt("insira o valor gasto de energia em kilowatts.")
    var tempo = prompt("insira o tempo em que foi gasto o total de energia em horas para efetuarmos o calculo total do valor total da sua conta : ");
    produto = tempo * energia;
    resultado = produto / custo;

    alert("o a valor total da sua conta em reais é : "+resultado);

</script>
